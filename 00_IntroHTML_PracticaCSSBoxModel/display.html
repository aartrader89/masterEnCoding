<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
        div {
            border: 1px solid;
            border-color: brown;
            display: inline-block;
            padding: 30px;
            margin: 30px;
        }
        a {
            display: none;
            border: 1px solid;
            border-color: brown;
        }
    </style>
</head>
<body>
    <div>Div 1</div>
    <div>Div 2</div>
    <div>Div 3</div>

    <a href="">Link 1</a>
    <a href="">Link 2</a>
    <a href="">Link 3</a>
    <h1>HOLA</h1>
</body>
</html>
